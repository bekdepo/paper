<include file="public/header"/>
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>查看</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/html/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/html/css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{$title}</strong>
                </h2>
                <hr>
            </div>
            <div class="col-md-6">
            </div>
            <style text="text/css">


            </style>
            <div class="col-md-12">
                <label>上传者： </label>{$up}<br/>
                <label>关键词： </label>{$keyword}<br/>
                <label>描述： </label><p>{$content}</p><br/>
                <label>下载文件所需积分：  </label>{$value}<br/>
                <label>分享时间：  </label>{$ctime}<br/>
                <label>文档：  </label>
                <a id="a" href="{:U('Home/Lunwen/download')}?id={$id}">{$filename}</button></a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>评论</strong>
                </h2>
                <hr>
            </div>

            <form action='chakan?id={$id}' method="post">
                <div class="form-group col-lg-12">
                    <textarea name="content" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group col-lg-12">
                    <!--<input type="hidden" name="save" value="contact">-->
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>

            <div class="clearfix"></div>
        </div>
    </div>

    <volist name="com" id="com">
        <div class="row">
            <div class="box">
                {$com.user}:  {$com.content}
                <div class="clearfix"></div>
            </div>
        </div>
    </volist>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="__PUBLIC__/html/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/html/js/bootstrap.min.js"></script>

</body>

</html>
<include file="public/footer"/>
