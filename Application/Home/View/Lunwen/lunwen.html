                </form>
            </div>
        </div>

    <volist name="list" id="wenzi">

            <div class="box" style="margin: 0px 120px 30px 120px">

                    <h2>{$wenzi.title}

                        <small>关键词：  {$wenzi.keyword}<br/>分享时间：   {$wenzi.ctime}</small>
                    </h2>
                    <a href="{:U('Home/Lunwen/chakan')}?id={$wenzi.id}". class="btn btn-default btn-lg">Read More</a>
