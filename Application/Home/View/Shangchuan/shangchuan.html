<body>

<div class="row">
    <div class="box" style="margin: 0px 200px 30px 200px">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>分享</strong>
            </h2>
            <hr>
            <style type="text/css">
                input{
                    margin: 0px 0px 0px 130px;
                }
                label{
                    margin: 0px 0px 0px 130px;
                }
                button{
                    margin: 0px 0px 10px 130px;
                }
                textarea{
                    margin: 0px 0px 0px 130px;
                }
            </style>
            <form role="form" action="shangchuan" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label>题目：</label>
                        <input style="width:410px;" type="text" name="title"class="form-control">
                    </div>
                    <br />
                    <div class="form-group col-lg-4">
                        <label>关键词：</label>
                        <input style="width:410px;" type="text" name="keyword" class="form-control">
                    </div>
                    <br />
                    <div class="form-group col-lg-4">
                        <label>描述：</label>
                        <textarea style="width:410px;" name="content" class="form-control"></textarea>
                    </div>
                    <br />
  <div class="clearfix"></div>

                    <div class="form-group col-lg-12">
                        <label>上传文件：</label>
                        <input style="width:410px;" type="file" name="file" value="文件" class="btn btn-default">
                    </div>
                    <br />
                    <div class="form-group col-lg-4">
                        <label>下载所需积分（0-100）：</label>
                        <input style="width:410px;" type="text" name="value" class="form-control">
                    </div>
                    <br />
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button  type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
